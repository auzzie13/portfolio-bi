<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  </head>
  <body>
    <div id="navbar"></div>

    <section id="project-section">
      <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="frontend">Frontend</button>
        <button data-filter="backend">Backend</button>
        <button data-filter="tableau">Tableau</button>
      </div>
    
      <div class="carousel">
        <button class="arrow left">&lt;</button>
        <div class="carousel-item" id="projectDisplay">
          <!-- JS will inject project content here -->
        </div>
        <button class="arrow right">&gt;</button>
      </div>
    </section>
    
    <script src="script.js"></script>
    <script src="/components/projectCarousel.js"></script>

  </body>
</html>
